name: Deploy to Dokploy

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      WEB_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/myapp-web:${{ github.sha }}
      API_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/myapp-api:${{ github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build & Push Next.js App
      - name: Build and push web (Next.js)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: true
          tags: ${{ env.WEB_IMAGE }}

      # Build & Push Go Backend
      - name: Build and push api (Go)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/api/Dockerfile
          push: true
          tags: ${{ env.API_IMAGE }}

      # Trigger Dokploy Deployments via Webhooks
      - name: Deploy web to Dokploy
        run: |
          curl -X POST "${{ secrets.DOKPLOY_WEB_DEPLOY_URL }}" \
            -H "Content-Type: application/json" \
            -d '{"image": "${{ env.WEB_IMAGE }}"}'

      - name: Deploy api to Dokploy
        run: |
          curl -X POST "${{ secrets.DOKPLOY_API_DEPLOY_URL }}" \
            -H "Content-Type: application/json" \
            -d '{"image": "${{ env.API_IMAGE }}"}'
